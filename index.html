<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Loading</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="loader">
      <div></div>
    </div>

    <div class="content">
      <header>
        <h1>Display Loading Div</h1>
        <h2>Until Page Loads</h2>
      </header>

      <div class="img-container">
        <img
          src="https://images.pexels.com/photos/708587/pexels-photo-708587.jpeg?auto=compress&cs=tinysrgb&w=400"
          alt="Pizza dish"
        />
        <img
          src="https://images.pexels.com/photos/1146760/pexels-photo-1146760.jpeg?auto=compress&cs=tinysrgb&w=400"
          alt="Pizza dish"
        />
      </div>
    </div>

    <script class="loader">
      $(window).on("load", function () {
        $(".loader").fadeOut(1000);
        $(".content").fadeIn(1000);
      });
    </script>
  </body>
</html>
